general:
  name: "deep-research-agent"      
  description: "This is a deep research agent that can use multiple sub-agents, with configurable tools to perform deep research tasks."

# This contains the model information for various agents
# in our multi agentic system
model_information:
  # Represents information about the finance agent
  deep_agent_model_info:
    # Represents the model id that the agent will use within the system
    # as an deep agent model
    model_id: us.anthropic.claude-3-7-sonnet-20250219-v1:0
    system_prompt_fpath: system_prompts/deep_agent_system_prompt.txt
    # Represents the inference parameters that the foundation model
    # uses at runtime during inference
    inference_parameters:
      temperature: 0.1
      max_tokens: 2048
      top_p: 0.92
      caching: true
  
  # ------------------------------------------------------------------------------
  # SUB AGENT INFORMATION: MODELS, SYSTEM PROMPTS, INFERENCE PARAMETERS
  # ------------------------------------------------------------------------------